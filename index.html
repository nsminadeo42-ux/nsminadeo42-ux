<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>You have seven days.</title>
<style>
  html,body {height:100%;margin:0;background:#000;color:#fff;font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  .wrap{display:flex;align-items:center;justify-content:center;height:100%;}
  video{max-width:100%;max-height:100%;outline:none;}
</style>
</head>
<body>
<div class="wrap">
   <iframe src="https://drive.google.com/file/d/1RuOtOMzxrBQ5mO8s7WziW2eqZIyHK-NP/preview" width="640" height="480" allow="autoplay"></iframe>
</div>
<script>

  // When the video finishes playing, go to the countdown page
  iframe.addEventListener('ended', () => {
    window.location.href = 'countdown.html';
  });

  // Note: browsers may block autoplay with sound. This setup expects the user to press play,
  // or if you want autoplay you can set video.muted = true and call video.play(), but that mutes audio.
</script>
</body>
</html>
