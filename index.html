<body>
<div class="wrap">
   <iframe src="https://drive.google.com/file/d/1RuOtOMzxrBQ5mO8s7WziW2eqZIyHK-NP/preview" width="640" height="480" allow="autoplay"></iframe>
</div>
<script>
  // --- IMPORTANT: replace the string below with your Google Drive FILE ID ---
  // Example Drive sharing URL: https://drive.google.com/file/d/FILE_ID/view?usp=sharing
  // The FILE_ID is the long alphanumeric string between /d/ and /view
  const FILE_ID = '1RuOtOMzxrBQ5mO8s7WziW2eqZIyHK-NP';

  const video = document.getElementById('gdriveVideo');
  // Google Drive direct-ish link -- make sure the Drive file is shared to "Anyone with the link" (Viewer).
  video.src = `https://drive.google.com/uc?export=download&id=${1RuOtOMzxrBQ5mO8s7WziW2eqZIyHK-NP}`;

  // When the video finishes playing, go to the countdown page
  iframe.addEventListener('ended', () => {
    window.location.href = 'countdown.html';
  });

  // Note: browsers may block autoplay with sound. This setup expects the user to press play,
  // or if you want autoplay you can set video.muted = true and call video.play(), but that mutes audio.
</script>
